<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .mynav{
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            left: 850px;
        }
    </style>

</head>

<body>
<div class="container">

    <ul class="nav nav-pills mynav">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a th:href="@{'/login/newshop'}">商城列表</a></li>
        <li role="presentation"><a href="#">秒杀列表</a></li>
        <ul class="nav nav-pills">
            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                   关于我们 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a>1</a></li>
                    <li><a>2</a></li>
                </ul>
            </li>
        </ul>
    </ul>
</div>

    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->

        <div class="carousel-inner">
            <div class="item active">
               <img th:src="@{/pic/slider01.jpg}" alt="First slide" />
            </div>
            <div class="item">
                <img th:src="@{/pic/slider02.jpg}" alt="Second slide" />
            </div>
            <div class="item">
                <img th:src="@{/pic/slider03.jpg}" alt="Third slide" />
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

<div id="trans">

</div>

</body>

</html>
